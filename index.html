<!DOCTYPE html>
<html class="i-ua_js_yes i-ua_css_standart">
<head>
    <meta charset="utf-8">
    <title>Index - Блог</title>
    <link rel="stylesheet" href="morda.css">
</head>
<body class="b-page" style="background-color: #f6f5f3;">
    <!-- Header -->
    <div class="layout header header_table_close">
        <div class="b-line b-line_header">
            <div class="header__main">
                <div class="layout__col">
                    <div class="personal">
                        <div class="personal__item">
                            <a href="#"></a>
                        </div>
                    </div>
                </div>
                <div class="layout__col layout__col_size_5 header__nav">
                    <div class="dropdown-menu dropdown i-bem">
                        <a class="header__action header__action_type_wrch i-bem">
                            <i class="header__action-i"></i>
                        </a>
                        <div class="i-bem popup dropdown-menu__popup dropdown-menu__popup_wrch_yes dropdown__popup popup_theme_ffffff popup_autoclosable_yes popup_adaptive_yes popup_animate_yes">
                            <div class="popup__under"></div>
                            <i class="popup__tail"></i>
                            <div class="popup__content">
                                <div class="b-menu-vert">
                                    <ul class="b-menu-vert__layout">
                                        <li class="b-menu-vert__layout-unit b-menu-vert__layout-unit_position_first">
                                            <div class="b-menu-vert__item">
                                                <a class="b-link" href="#"><span class="b-link__text">Change City</span></a>
                                            </div>
                                        </li>
                                        <li class="b-menu-vert__layout-unit b-menu-vert__layout-unit_position_last">
                                            <div class="b-menu-vert__item">
                                                <a class="b-link" href="#"><span class="b-link__text">Other Settings</span></a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="header__action header__action_type_srv header__action_behaviour_shy i-bem">
                        <i class="header__action-i"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="b-page__content" style="margin-top: 20px;">
        <div class="b-line b-line_head">
            <h1 class="b-title">Блог</h1>
        </div>

        <div class="b-line">
            <!-- Blog posts will be dynamically inserted here -->
            <div id="posts-container"></div>

            <!-- Pagination -->
            <div id="pagination" class="b-pager" style="text-align: center; margin: 20px 0;"></div>
        </div>
    </div>

    <script src="./js/blog.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize blog after DOM is loaded
            const blog = new BlogManager({
                postsPerPage: 5,
                postsContainer: '#posts-container',
                paginationContainer: '#pagination'
            });
            blog.init();
        });
    </script>
</body>
</html>
